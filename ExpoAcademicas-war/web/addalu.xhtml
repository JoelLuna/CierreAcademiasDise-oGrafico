<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
   
    <h:head>
        <title>Agregar alumno</title>
    </h:head>
    <h:body>

        <f:view>


            <h:form>
                <h1><h:outputText value="Agregar alumno"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IDAlumno:" for="IDAlumno" />
                    <h:inputText id="IDAlumno" value="#{alumnoControlador.a.IDAlumno}" title="IDAlumno" required="true" requiredMessage="The IDAlumno field is required."/>
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{alumnoControlador.a.nombre}" title="Nombre" />
                    <h:outputLabel value="Correo:" for="correo" />
                    <h:inputText id="correo" value="#{alumnoControlador.a.correo}" title="Correo" />
                    <h:outputLabel value="IDEquipo:" for="IDEquipo" />

                    <h:selectOneMenu id="utiSelector"  value="#{alumnoControlador.a.IDEquipo}">
                        <f:selectItem itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{equipoControlador.findAll()}" var="objeto" itemValue="#{objeto}" itemLabel="#{objeto.IDEquipo}" />
                    </h:selectOneMenu>

                </h:panelGrid>
                <h:commandButton value="Guardar" action="#{alumnoControlador.add()}"/>
            </h:form>
        </f:view>

    </h:body>
</html>
