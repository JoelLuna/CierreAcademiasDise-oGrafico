<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar encargado</title>
    </h:head>
    <h:body>
        
        <f:view>


            <h:form>
                <h1><h:outputText value="Editar encargado"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IDEncargado:" for="IDEncargado" />
                    <h:inputText id="IDEncargado" value="#{encargadoControlador.e.IDEncargado}" title="IDEncargado" required="true" requiredMessage="The IDEncargado field is required."/>
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{encargadoControlador.e.nombre}" title="Nombre" />
                    <h:outputLabel value="Materia:" for="materia" />
                    <h:inputText id="materia" value="#{encargadoControlador.e.materia}" title="Materia" />
                    <h:outputLabel value="Nivel:" for="nivel" />
                    <h:inputText id="nivel" value="#{encargadoControlador.e.nivel}" title="Nivel" />
                    <h:commandButton value="Guardar" action="#{encargadoControlador.edit()}"/>
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
