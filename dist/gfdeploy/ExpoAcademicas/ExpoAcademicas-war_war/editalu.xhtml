<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar alumno</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Editar alumno"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IDAlumno:" for="IDAlumno" />
                    <h:inputText id="IDAlumno" value="#{alumnoControlador.a.IDAlumno}" title="IDAlumno" required="true" requiredMessage="The IDAlumno field is required."/>
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{alumnoControlador.a.nombre}" title="Nombre" />
                    <h:outputLabel value="Correo:" for="correo" />
                    <h:inputText id="correo" value="#{alumnoControlador.a.correo}" title="Correo" />
                    <h:outputLabel value="IDEquipo:" for="IDEquipo" />
                    <h:selectOneMenu id="IDEquipo" value="#{alumnoControlador.a.IDEquipo}" title="IDEquipo" required="true" requiredMessage="The IDEquipo field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                    <h:commandButton value="Guardar" action="#{alumnoControlador.edit()}"/>
                </h:panelGrid>
            </h:form>
        </f:view>

        
    </h:body>
</html>
