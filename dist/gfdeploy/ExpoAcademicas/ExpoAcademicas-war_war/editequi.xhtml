<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar equipo</title>
    </h:head>
    <h:body>

        <f:view>


            <h:form>
                <h1><h:outputText value="Editar equipo"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IDEquipo:" for="IDEquipo" />
                    <h:inputText id="IDEquipo" value="#{equipoControlador.e.IDEquipo}" title="IDEquipo" required="true" requiredMessage="The IDEquipo field is required."/>
                    <h:commandButton value="Guardar" action="#{equipoControlador.edit()}"/>
                </h:panelGrid>
            </h:form>
        </f:view>


    </h:body>
</html>
